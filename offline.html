<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Vegan Wellbeing Weekend 2025</title>
    <style>
      :root {
        --bg-primary: #f8f9fa;
        --bg-secondary: #ffffff;
        --text-primary: #333;
        --text-secondary: #666;
        --border-color: #e1e5e9;
        --shadow: rgba(0, 0, 0, 0.1);
      }

      [data-theme='dark'] {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --text-primary: #e0e0e0;
        --text-secondary: #b0b0b0;
        --border-color: #404040;
        --shadow: rgba(0, 0, 0, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        line-height: 1.6;
        color: var(--text-primary);
        background-color: var(--bg-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .offline-container {
        text-align: center;
        max-width: 500px;
        background: var(--bg-secondary);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px var(--shadow);
      }

      .offline-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        opacity: 0.7;
      }

      h1 {
        color: var(--text-primary);
        margin-bottom: 15px;
        font-size: 2rem;
      }

      p {
        color: var(--text-secondary);
        margin-bottom: 20px;
        font-size: 1.1rem;
      }

      .retry-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .retry-button:hover {
        transform: translateY(-2px);
      }

      .offline-features {
        margin-top: 30px;
        text-align: left;
      }

      .offline-features h3 {
        color: var(--text-primary);
        margin-bottom: 15px;
        text-align: center;
      }

      .feature-list {
        list-style: none;
        padding: 0;
      }

      .feature-list li {
        color: var(--text-secondary);
        margin-bottom: 8px;
        padding-left: 20px;
        position: relative;
      }

      .feature-list li::before {
        content: 'âœ“';
        color: #667eea;
        font-weight: bold;
        position: absolute;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸ“±</div>
      <h1>You're Offline</h1>
      <p>
        Don't worry! The Vegan Wellbeing Weekend 2025 schedule is still
        available.
      </p>

      <button class="retry-button" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="offline-features">
        <h3>Available Offline:</h3>
        <ul class="feature-list">
          <li>Complete event schedule</li>
          <li>Filter by day, category, and location</li>
          <li>Search functionality</li>
          <li>Dark mode and time format settings</li>
          <li>All event details and descriptions</li>
        </ul>
      </div>
    </div>

    <script>
      // Check if we're back online
      window.addEventListener('online', function () {
        window.location.reload();
      });

      // Auto-retry every 30 seconds
      setInterval(function () {
        if (navigator.onLine) {
          window.location.reload();
        }
      }, 30000);
    </script>
  </body>
</html>
