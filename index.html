<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Cache headers removed - PWA service worker handles caching -->

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="VWW 2025" />
    <meta
      name="description"
      content="Schedule and information for Vegan Wellbeing Weekend 2025"
    />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/icon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/icon-16x16.png"
    />

    <title>Vegan Wellbeing Weekend 2025 Schedule</title>
    <link rel="stylesheet" href="styles.min.css?v=1.1" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Vegan Wellbeing Weekend 2025</h1>
        <button
          id="timeFormatToggle"
          class="header-toggle time-format-toggle"
          aria-label="Toggle time format"
        >
          <span class="header-toggle-icon">üïê</span>
        </button>
        <button
          id="darkModeToggle"
          class="header-toggle dark-mode-toggle"
          aria-label="Toggle dark mode"
        >
          <span class="header-toggle-icon">üåô</span>
        </button>
      </header>

      <div class="controls">
        <div class="filter-group">
          <label for="dayFilter">Day</label>
          <select id="dayFilter">
            <option value="all">All Days</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="categoryFilter">Category</label>
          <select id="categoryFilter">
            <option value="all">All Categories</option>
            <!-- Options will be populated dynamically by JavaScript -->
          </select>
        </div>

        <div class="filter-group">
          <label for="locationFilter">Location</label>
          <select id="locationFilter">
            <option value="all">All Locations</option>
            <!-- Options will be populated dynamically by JavaScript -->
          </select>
        </div>

        <div class="filter-group">
          <label for="searchBox">Search</label>
          <input
            type="text"
            id="searchBox"
            class="search-box"
            placeholder="Search activities..."
          />
        </div>
      </div>

      <div id="schedule"></div>

      <div class="footer">
        <p>Vegan Wellbeing Weekend 2025 Schedule ‚Ä¢ Built by AI</p>
      </div>
    </div>

    <!-- External JavaScript files -->
    <script src="categories.min.js?v=1.0"></script>
    <script src="locations.min.js?v=1.0"></script>
    <script src="events.min.js?v=1.0"></script>
    <script src="script.min.js?v=1.0"></script>

    <!-- PWA Service Worker Registration -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      let installPromptShown = false;

      // Create popup elements
      const popupOverlay = document.createElement('div');
      popupOverlay.className = 'install-popup-overlay';

      const popup = document.createElement('div');
      popup.className = 'install-popup';
      popup.innerHTML = `
        <h3>Save for Offline Use</h3>
        <p>Install this app to access the schedule even when you're offline. Perfect for the festival weekend!</p>
        <div class="install-popup-buttons">
          <button class="install-popup-button primary" id="installConfirm">Save Offline</button>
          <button class="install-popup-button secondary" id="installCancel">Maybe Later</button>
        </div>
      `;

      // Add popup to overlay
      popupOverlay.appendChild(popup);
      document.body.appendChild(popupOverlay);
      console.log('Install popup elements created and added to DOM');

      // Popup button handlers
      document.addEventListener('click', async e => {
        if (e.target.id === 'installConfirm') {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            deferredPrompt = null;
          }
          hideInstallPopup();
        } else if (e.target.id === 'installCancel') {
          hideInstallPopup();
        } else if (e.target === popupOverlay) {
          hideInstallPopup();
        }
      });

      // Show popup function
      function showInstallPopup() {
        if (installPromptShown) return;
        installPromptShown = true;
        popupOverlay.style.display = 'block';
        popup.style.display = 'block';

        // Auto-hide after 10 seconds if user doesn't interact
        setTimeout(() => {
          if (popupOverlay.style.display === 'block') {
            hideInstallPopup();
          }
        }, 10000);
      }

      // Hide popup function
      function hideInstallPopup() {
        popupOverlay.style.display = 'none';
        popup.style.display = 'none';
      }

      // Listen for install prompt
      window.addEventListener('beforeinstallprompt', e => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('Install prompt available');

        // Show popup after a short delay to let the page load
        setTimeout(() => {
          showInstallPopup();
        }, 2000);
      });

      // For testing: Show popup after page load even without install prompt
      window.addEventListener('load', () => {
        setTimeout(() => {
          if (!deferredPrompt) {
            console.log(
              'No install prompt available, showing popup for testing'
            );

            // For testing: Show popup once after 2 seconds
            setTimeout(() => {
              if (!installPromptShown) {
                console.log('Showing test popup');
                showInstallPopup();
              }
            }, 2000);
          }
        }, 1000);
      });

      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed');
        hideInstallPopup();
      });
    </script>
  </body>
</html>
