<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Cache headers removed - PWA service worker handles caching -->

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta
      name="apple-mobile-web-app-title"
      content="Vegan Wellbeing Weekend 2025"
    />
    <meta
      name="description"
      content="Schedule and information for Vegan Wellbeing Weekend 2025"
    />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/icon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/icon-16x16.png"
    />

    <title>Vegan Wellbeing Weekend 2025 Schedule</title>
    <link rel="stylesheet" href="styles.min.css?v=1.3" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Vegan Wellbeing Weekend 2025</h1>
        <button
          id="timeFormatToggle"
          class="header-toggle time-format-toggle"
          aria-label="Toggle time format"
        >
          <span class="header-toggle-icon">üïê</span>
        </button>
        <button
          id="darkModeToggle"
          class="header-toggle dark-mode-toggle"
          aria-label="Toggle dark mode"
        >
          <span class="header-toggle-icon">üåô</span>
        </button>
      </header>

      <div class="controls">
        <div class="filter-group">
          <label for="dayFilter">Day</label>
          <select id="dayFilter">
            <option value="all">All Days</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="categoryFilter">Category</label>
          <select id="categoryFilter">
            <option value="all">All Categories</option>
            <!-- Options will be populated dynamically by JavaScript -->
          </select>
        </div>

        <div class="filter-group">
          <label for="locationFilter">Location</label>
          <select id="locationFilter">
            <option value="all">All Locations</option>
            <!-- Options will be populated dynamically by JavaScript -->
          </select>
        </div>

        <div class="filter-group">
          <label for="searchBox">Search</label>
          <input
            type="text"
            id="searchBox"
            class="search-box"
            placeholder="Search activities..."
          />
        </div>
      </div>

      <div id="schedule"></div>

      <div class="footer">
        <p>Vegan Wellbeing Weekend 2025 Schedule ‚Ä¢ Built by AI</p>
      </div>
    </div>

    <!-- External JavaScript files -->
    <script src="categories.min.js?v=1.3"></script>
    <script src="locations.min.js?v=1.3"></script>
    <script src="events.min.js?v=1.3"></script>
    <script src="script.min.js?v=1.3"></script>

    <!-- PWA Service Worker Registration -->
    <script>
      // Register service worker with Vercel-compatible path handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Try multiple paths to ensure compatibility with different deployment environments
          const swPaths = ['./sw.js', '/sw.js', 'sw.js'];
          let registrationAttempted = false;

          const tryRegisterSW = (pathIndex = 0) => {
            if (pathIndex >= swPaths.length || registrationAttempted) return;

            navigator.serviceWorker
              .register(swPaths[pathIndex])
              .then(registration => {
                console.log('SW registered successfully: ', registration);
                registrationAttempted = true;

                // Store registration globally for manual refresh checks
                serviceWorkerRegistration = registration;

                // Check for updates immediately on app load
                checkForUpdates(registration);

                // Listen for service worker updates
                registration.addEventListener('updatefound', () => {
                  console.log('üîÑ New service worker version found!');
                  const newWorker = registration.installing;

                  newWorker.addEventListener('statechange', () => {
                    if (
                      newWorker.state === 'installed' &&
                      navigator.serviceWorker.controller
                    ) {
                      // New service worker is installed and ready
                      console.log(
                        'New service worker ready - will activate on next page load'
                      );
                    }
                  });
                });
              })
              .catch(registrationError => {
                console.log(
                  `SW registration failed for ${swPaths[pathIndex]}: `,
                  registrationError
                );
                // Try next path
                tryRegisterSW(pathIndex + 1);
              });
          };

          tryRegisterSW();
        });
      }

      // Function to check for service worker updates
      function checkForUpdates(registration) {
        if (registration) {
          registration.update().catch(error => {
            console.log('Update check failed:', error);
          });
        }
      }

      // Store registration globally for manual refresh checks
      let serviceWorkerRegistration = null;

      // PWA Install Prompt
      let deferredPrompt;
      let installPromptShown = false;

      // Check if app is already installed
      function isAppInstalled() {
        return (
          window.matchMedia('(display-mode: standalone)').matches ||
          window.navigator.standalone === true ||
          document.referrer.includes('android-app://')
        );
      }

      // Check if user is on iOS Safari
      function isIOSSafari() {
        return (
          /iPad|iPhone|iPod/.test(navigator.userAgent) &&
          !window.MSStream &&
          /Safari/.test(navigator.userAgent) &&
          !/CriOS|FxiOS|OPiOS|mercury/.test(navigator.userAgent)
        );
      }

      // Create popup elements
      const popupOverlay = document.createElement('div');
      popupOverlay.className = 'install-popup-overlay';

      const popup = document.createElement('div');
      popup.className = 'install-popup';

      // Create iOS-specific or Android-specific content
      function createPopupContent() {
        if (isIOSSafari()) {
          return `
            <h3>üì± Add to Home Screen</h3>
            <p>To save this app for offline use:</p>
            <div class="ios-instructions">
              <div class="instruction-step">
                <span class="step-number">1</span>
                <span>Tap the <strong>Share</strong> button ‚¨ÜÔ∏è at the bottom</span>
              </div>
              <div class="instruction-step">
                <span class="step-number">2</span>
                <span>Scroll down and tap <strong>"Add to Home Screen"</strong></span>
              </div>
              <div class="instruction-step">
                <span class="step-number">3</span>
                <span>Tap <strong>"Add"</strong> to install</span>
              </div>
            </div>
            <div class="install-popup-buttons">
              <button class="install-popup-button secondary" id="installCancel">Got it!</button>
            </div>
          `;
        } else {
          return `
            <h3>Save for Offline Use</h3>
            <p>Install this app to access the schedule even when you're offline. Perfect for the festival weekend!</p>
            <div class="install-popup-buttons">
              <button class="install-popup-button primary" id="installConfirm">Save Offline</button>
              <button class="install-popup-button secondary" id="installCancel">Maybe Later</button>
            </div>
          `;
        }
      }

      popup.innerHTML = createPopupContent();

      // Add popup to overlay
      popupOverlay.appendChild(popup);
      document.body.appendChild(popupOverlay);

      // Popup button handlers
      document.addEventListener('click', async e => {
        if (e.target.id === 'installConfirm') {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
          }
          hideInstallPopup();
        } else if (e.target.id === 'installCancel') {
          hideInstallPopup();
        } else if (e.target === popupOverlay) {
          hideInstallPopup();
        }
      });

      // Show popup function
      function showInstallPopup() {
        if (installPromptShown || isAppInstalled()) return;
        installPromptShown = true;

        // Update popup content in case it changed
        popup.innerHTML = createPopupContent();

        popupOverlay.style.display = 'block';
        popup.style.display = 'block';
      }

      // Hide popup function
      function hideInstallPopup() {
        popupOverlay.style.display = 'none';
        popup.style.display = 'none';
      }

      // Listen for install prompt (Android/Chrome)
      window.addEventListener('beforeinstallprompt', e => {
        e.preventDefault();
        deferredPrompt = e;

        // Show popup after a short delay to let the page load
        setTimeout(() => {
          if (!isAppInstalled()) {
            showInstallPopup();
          }
        }, 2000);
      });

      // For iOS Safari, show custom prompt after page load
      if (isIOSSafari() && !isAppInstalled()) {
        setTimeout(() => {
          showInstallPopup();
        }, 3000); // Slightly longer delay for iOS users
      }

      // Check on page load if app is already installed
      window.addEventListener('load', () => {
        if (isAppInstalled()) {
          hideInstallPopup();
        }
      });

      window.addEventListener('appinstalled', () => {
        hideInstallPopup();
      });
    </script>
  </body>
</html>
